{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
<div class="container">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-8">
      <br>
      <br>
      <br>
      <div class="card" style="width: 35rem;">

        {% for all in new %}

        <h5> {{all.username}} </h5>
        <h6>{{all.image_location}}</h6>
      </div>
      <img src="{{all.image_path.url}}" alt="{{user.username}}">
      <p class="card-text">{{all.image_description}}</p>
    </div>

    </div>
    {% endfor %}
  </div>
</div>
</div>
</div>
{% endblock %}
